<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <h3 class="register-heading">User Registration</h3>
        <form #userform="ngForm">
            <div class="row register-form">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="User Name *" 
                            name="username" 
                            [(ngModel)]="user.username" 
                            required 
                            #username="ngModel"
                            [class.is-invalid]="username.invalid && username.touched">
                        <small 
                            class="text-danger" 
                            [class.d-none]="username.valid || username.untouched">
                            <b>Required field</b>
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <select 
                            class="form-control" 
                            name="usergender" 
                            [(ngModel)]="user.gender" 
                            required 
                            #usergender="ngModel"
                            [class.is-invalid]="usergender.invalid && usergender.touched">
                            <option value="" disabled selected>Select Gender *</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <small 
                            class="text-danger" 
                            [class.d-none]="usergender.valid || usergender.untouched">
                            <b>Required field</b>
                        </small>
                    </div>

                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Your Profession *" 
                            name="userprofession" 
                            [(ngModel)]="user.profession" 
                            required 
                            #userprofession="ngModel"
                            [class.is-invalid]="userprofession.invalid && userprofession.touched">
                        <small 
                            class="text-danger" 
                            [class.d-none]="userprofession.valid || userprofession.untouched">
                            <b>Required field</b>
                        </small>
                    </div>

                    <div class="form-group">
                        <input 
                            type="email" 
                            class="form-control" 
                            placeholder="Email Address *" 
                            name="useremail" 
                            [(ngModel)]="user.email" 
                            required 
                            pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                            #useremail="ngModel"
                            [class.is-invalid]="useremail.invalid && useremail.touched">
                        <div *ngIf="useremail.errors && (useremail.invalid && useremail.touched)">
                            <small class="text-danger" *ngIf="useremail.errors.required"><b>Required field</b></small>
                            <small class="text-danger" *ngIf="useremail.errors.pattern"><b>Invalid email ID</b></small>
                        </div>
                    </div>

                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Address *" 
                            name="useraddress" 
                            [(ngModel)]="user.address" 
                            required 
                            #useraddress="ngModel"
                            [class.is-invalid]="useraddress.invalid && useraddress.touched">
                        <small 
                            class="text-danger" 
                            [class.d-none]="useraddress.valid || useraddress.untouched">
                            <b>Required field</b>
                        </small>
                    </div>

                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Experience (Years)" 
                            name="userexperience" 
                            [(ngModel)]="user.experience">
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Password *" 
                            name="pwd" 
                            [(ngModel)]="user.password" 
                            required 
                            #userpassword="ngModel"
                            [class.is-invalid]="userpassword.invalid && userpassword.touched">
                        <div *ngIf="userpassword.errors && userpassword.invalid && userpassword.touched">
                            <small class="text-danger" *ngIf="userpassword.errors.required"><b>Required field</b></small>
                        </div>
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Confirm Password *" 
                            name="ConfirmPassword" 
                            [(ngModel)]="user.confirmPassword" 
                            required 
                            #userconfirmPassword="ngModel"
                            [class.is-invalid]="userconfirmPassword.invalid && userconfirmPassword.touched">
                        <small 
                            class="text-danger" 
                            [class.d-none]="userconfirmPassword.valid || userconfirmPassword.untouched">
                            <!-- <b>Passwords do not match</b> -->
                        </small>
                    </div>
                    <small style="color: gray; font-size: 10px;">At least one uppercase, numeric digit, lowercase, special character, length of 6-20</small>
                </div>
            </div>

            <div class="checkbox">
                <small style="color: gray;">
                    <input type="checkbox" [(ngModel)]="termsAndConditionsChecked" class="checkbox" name="remember" required> I agree to all?
                    <small [routerLink]="['/termcondition']" style="color: navy; text-align: center; cursor: pointer;"><b>Terms and Conditions</b></small>
                </small>
            </div>

            <div class="btnsubmit">
                <button 
                    [disabled]="userform.form.invalid || !termsAndConditionsChecked" 
                    (click)="registerUser()" 
                    type="submit" 
                    class="btn btn-primary">Register</button>
            </div><br>
            <div style="margin-top: -3%; margin-left: 25.5%; margin-bottom: 3%; color: rgb(0, 0, 0); font-size: 16px;">Already have an Account? 
                <small [routerLink]="['/userlogin']" style="color: navy; text-align: center; cursor: pointer;"><b>click here</b></small>
            </div>
        </form>
    </div>
</div>

<!-- Ensure your Angular scripts are properly included below this point -->
<script src="path/to/angular.js"></script> <!-- Example path; adjust to your Angular setup -->

</body>
</html>
